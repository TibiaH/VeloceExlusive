<!DOCTYPE html> 
<html lang="ru">
     <head>
         <meta charset="UTF-8"> 
         <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
         <title>Слайдер</title> 
         <style>
          body{ margin: 0px auto; max-width: 900px; } 
        .block1__car_image {
            position: relative;
            max-width: 900px;
            max-height: 600px;
            width: 100%; 
            height: 100%;
            overflow: hidden;
            background: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            }
        .block1__slider { 
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%; 
            } 
        .block1__slider_clide { 
            max-width: 900px;
            max-height: 600px;
            width: 100%; 
            height: 100%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 2rem; 
            background: #333; 
            color: white; 
            flex-shrink: 0; 
            }
        .nav { 
            position: absolute; 
            top: 50%; 
            transform: translateY(-50%); 
            background: rgba(0, 0, 0, 0.5); 
            color: white; 
            border: none; 
            padding: 15px; 
            cursor: pointer; 
            font-size: 18px;
            } 
        .prev { left: 10px; } 
        .next { right: 10px; } 
        .block1__thumbnails { 
            position: absolute; 
            bottom: 10px; 
            display: flex; 
            justify-content: center; 
            gap: 10px; 
            width: 100%; 
            } 
        .thumbnail { 
            width: 150px; 
            height: 150px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: #555; 
            color: white; 
            cursor: pointer; 
            font-size: 1rem; 
            border-radius: 5px; 
            transition: 0.3s; }
        .thumbnail:hover { 
            background: #777;
            } 
        .block1__slider_clide img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            } 
        .thumbnail img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            border-radius: 5px; 
            }
            
            </style> </head> <body> <div class="block1__car_image"> <div class="block1__slider"> <div class="block1__slider_clide"><img src="IMG/bentley.jpg" alt=""></div> <div class="block1__slider_clide"><img src="IMG/bentley.jpg" alt=""></div> <div class="block1__slider_clide"><img src="IMG/bentley.jpg" alt=""></div> <div class="block1__slider_clide"><img src="IMG/bentley.jpg" alt=""></div> <div class="block1__slider_clide"><img src="IMG/bentley.jpg" alt=""></div> </div> <button class="nav prev" onclick="moveSlide(-1)">&#10094;</button> <button class="nav next" onclick="moveSlide(1)">&#10095;</button> <div class="block1__thumbnails"> <div class="thumbnail" onclick="goToSlide(0)"><img src="IMG/bentley.jpg" alt=""></div> <div class="thumbnail" onclick="goToSlide(1)"><img src="IMG/bentley.jpg" alt=""></div> <div class="thumbnail" onclick="goToSlide(2)"><img src="IMG/bentley.jpg" alt=""></div> <div class="thumbnail" onclick="goToSlide(3)"><img src="IMG/bentley.jpg" alt=""></div> <div class="thumbnail" onclick="goToSlide(4)"><img src="IMG/bentley.jpg" alt=""></div> </div> </div> <script> let currentIndex = 0; const slides = document.querySelectorAll('.block1__slider_clide'); const slider = document.querySelector('.block1__slider'); function moveSlide(direction) { currentIndex += direction; if (currentIndex < 0) currentIndex = slides.length - 1; if (currentIndex >= slides.length) currentIndex = 0; updateSlider(); } function goToSlide(index) { currentIndex = index; updateSlider(); } function updateSlider() { slider.style.transform = `translateX(-${currentIndex * 900}px)`; } </script> </body> </html>
